name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  APP_SERVICE_NAME: 'app-scrum-dev'
  RESOURCE_GROUP_NAME: 'rg-scrum-dev'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy/dist
          cp -r dist/* deploy/dist/
          cp package*.json deploy/
          cp server.js deploy/ 2>/dev/null || true
          cd deploy
          npm ci --omit=dev

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_SERVICE_NAME }}
          package: ./deploy
        
      - name: Set App Service Configuration
        run: |
          az webapp config appsettings set \
            --name ${{ env.APP_SERVICE_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
            --settings \
              NODE_ENV=production \
              ADO_ORG="${{ secrets.ADO_ORG }}" \
              ADO_PAT="${{ secrets.ADO_PAT }}" \
              ADO_PROJECT="${{ secrets.ADO_PROJECT }}" \
              ADO_AREA_PATH="${{ secrets.ADO_PROJECT }}" \
              VITE_ADO_ORG="amergis" \
              VITE_ADO_PROJECT="${{ secrets.ADO_PROJECT }}" \
              VITE_TEAMS="${{ vars.VITE_TEAMS }}" \
              PORT=8080 \
              POLL_INTERVAL=30

      - name: Azure logout
        run: az logout
        if: always()
