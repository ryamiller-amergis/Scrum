name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  APP_SERVICE_NAME: 'app-scrum-dev'
  RESOURCE_GROUP_NAME: 'rg-scrum-dev'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Build application
        env:
          VITE_TEAMS: ${{ vars.VITE_TEAMS }}
        run: npm run build

      - name: Create deployment package
        run: |
          mkdir -p deploy/dist
          cp -r dist/* deploy/dist/
          cp package*.json deploy/
          cp server.js deploy/ 2>/dev/null || true
          cd deploy
          npm ci --omit=dev
          cd ..
          (cd deploy && zip -r ../deploy.zip .)

      - name: Validate Azure credentials secret
        shell: bash
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
        run: |
          python3 - <<'PY'
          import json, os, sys

          raw = os.environ.get('AZURE_CREDENTIALS', '')
          if not raw.strip():
            print("AZURE_CREDENTIALS is empty/unavailable. If you're using an Environment, ensure the secret is added under that Environment (job environment: dev).")
            sys.exit(1)

          try:
            creds = json.loads(raw)
          except Exception as e:
            print("AZURE_CREDENTIALS is not valid JSON:", str(e))
            sys.exit(1)

          if not isinstance(creds, dict):
            print("AZURE_CREDENTIALS must be a JSON object with keys clientId, clientSecret, tenantId, subscriptionId")
            sys.exit(1)

          required = ["clientId", "clientSecret", "tenantId", "subscriptionId"]
          missing = [k for k in required if not creds.get(k)]
          if missing:
            print("AZURE_CREDENTIALS JSON is missing required field(s):", ", ".join(missing))
            print("Expected format: {\"clientId\":..., \"clientSecret\":..., \"tenantId\":..., \"subscriptionId\":...}")
            sys.exit(1)

          print("AZURE_CREDENTIALS JSON looks OK (required keys present).")
          PY

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set App Service Configuration
        run: |
          az webapp config appsettings set \
            --name ${{ env.APP_SERVICE_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              ENABLE_ORYX_BUILD=false \
              WEBSITE_RUN_FROM_PACKAGE=1 \
              NODE_ENV=production \
              ADO_ORG="${{ secrets.ADO_ORG }}" \
              ADO_PAT="${{ secrets.ADO_PAT }}" \
              ADO_PROJECT="${{ secrets.ADO_PROJECT }}" \
              ADO_AREA_PATH="${{ secrets.ADO_PROJECT }}" \
              VITE_ADO_ORG="amergis" \
              VITE_ADO_PROJECT="${{ secrets.ADO_PROJECT }}" \
              VITE_TEAMS="${{ vars.VITE_TEAMS }}" \
              PORT=8080 \
              POLL_INTERVAL=30

          # Bypass npm start/package.json resolution issues by setting an explicit startup command.
          # Using an absolute path ensures it works even if the current working directory isn't wwwroot.
          az webapp config set \
            --name ${{ env.APP_SERVICE_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
            --startup-file "node /home/site/wwwroot/dist/server/index.js"

          # Configure static content cache headers to prevent caching issues
          az resource update \
            --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
            --name ${{ env.APP_SERVICE_NAME }} \
            --resource-type "Microsoft.Web/sites/config" \
            --set properties.staticWebAssets.enabled=true \
            --api-version 2022-03-01 || true

      - name: Wait for SCM restart
        run: sleep 45

      - name: Verify build-related App Settings
        run: |
          az webapp config appsettings list \
            --name ${{ env.APP_SERVICE_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP_NAME }} \
            --query "[?name=='SCM_DO_BUILD_DURING_DEPLOYMENT' || name=='ENABLE_ORYX_BUILD' || name=='WEBSITE_RUN_FROM_PACKAGE'].{name:name,value:value}" \
            -o table

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_SERVICE_NAME }}
          package: ./deploy.zip

      - name: Azure logout
        run: az logout
        if: always()
